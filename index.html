<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/img/logo.jpg" type="image/png">
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Wonders of the World</title>
</head>
<body>
  <div id="carousel" class="carousel">
    <div id="slides" class="slides">
    <div class="slide active" style="background-image:url(assets/img/machu-pikchu-peru.jpg);"></div>
    <div class="slide" style="background-image:url(assets/img/mavzoley-tadzh-mahal.jpg);"></div>
    <div class="slide" style="background-image:url(assets/img/original.jpg);"></div>
    <div class="slide" style="background-image:url(assets/img/petra.jpg);"></div>
    <div class="slide" style="background-image:url(assets/img/rimskiy-kolizey.jpg);"></div>
    <div class="slide" style="background-image:url(assets/img/statuya-hrista-spasitelya.jpg);"></div>
    <div class="slide" style="background-image:url(assets/img/velikaya-kitayskaya-stena.jpg);"></div>
    </div>
  </div>
  <div class="controls">
    <span id="pause-btn" class="control-pause">
      <i class="far fa-play-circle"></i>
    </span>
    <span id="prev-btn" class="control-prev">
      <i class="fas fa-angle-left"></i>
    </span>
    <span id="next-btn" class="control-next">
      <i class="fas fa-angle-right"></i>
    </span>
  </div>
  <ol class="indicators">
    <li class="indicator active" data-slider-to="1"></li>
    <li class="indicator" data-slider-to="2"></li>
    <li class="indicator" data-slider-to="3"></li>
    <li class="indicator" data-slider-to="4"></li>
    <li class="indicator" data-slider-to="5"></li>
    <li class="indicator" data-slider-to="6"></li>
    <li class="indicator" data-slider-to="7"></li>
  </ol>

  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
